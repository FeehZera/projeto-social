#iphone{

}
#links > a > img{
    width: 50px;

    border-radius: 100%;

}

</head>
<body>

    <div id="iphone">
          <img src="imagens/frame-iphone.png" alt="">

    <div id="links">
        <a href="#" target="_blank"><img src="imagens/logo-home.jpg" alt="home"></a>

        <a href="#" target="_blank"><img src="imagens/logo-instagram.jpg" alt="instagram"></a>
